<!DOCTYPE HTML>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>NovelPops</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--Css Proprio-->
    <link rel="stylesheet" href="Style/estilo.css">
    <link rel="stylesheet" href="../icons/css/all.min.css" />

</head>

<body>

    <center><span class="badge rounded-pill bg-danger" id = "pontos">00/64</span></center>

    <div class="app-wrapper">
        <div class="player">

          <!-- transições e ações internas do player-->
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('../imagens/figInicio.jpg');"></div>
            <div class="song-details">
                <h2 id="name-novel">Novela 1</h2>
            </div>
            <div class="player-controls">               
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x" ></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <input type="text" class="form-control campoPalpite" id="palpite" placeholder="               Digite aqui">
                <br>
                <center><button class="btn btn-outline-secondary" type="submit" onclick="return Verifica(palpite)">Ok</button> </center>       
            </div>
        </div>
    </div>


    

    <!--Js proprio-->
    <script src=JS/main.js></script>
   

</body>
</html>
